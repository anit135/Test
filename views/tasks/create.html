<div class="row">
  <div class="col-md-12"><p class="lead">Add new Task</p></div>
</div>
<form action="" enctype="multipart/form-data" method="POST">
  <fieldset>
    <div class="form-group">
      <label for="user_name">Name</label>
      <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="user_email">Email address</label>
      <input type="email" class="form-control" name="user_email" id="user_email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="task_text">Task text</label>
      <textarea class="form-control" name="task_text" id="task_text" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="task_img">File input</label>
      <input type="file" class="form-control-file" name="task_img" id="task_img" aria-describedby="fileHelp">
      <small id="fileHelp" class="form-text text-muted">Size for image 320Ñ…240 px</small>
    </div>
  </fieldset>
  <button type="submit" name="save" class="btn btn-primary">Save</button>
  <button type="button" name="preview" class="btn btn-primary">Preview</button>

</form>

<div class="modal fade" id="previewModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Preview task</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <p><span id="name"></span> | <span id="email"></span></p>
        <p id="text"></p>
        <img id="img" src="#" alt="your image"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
